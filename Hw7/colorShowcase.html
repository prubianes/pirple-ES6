<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Showcase</title>
    <link rel="stylesheet" href="colorShowcase.css">
</head>
<body>
    <h1>Color Showcase</h1>
    <h2>This is a showcase of 10 color rectangles</h2>
    <div id="rectangleWrapper">
        <div>
            <div id="color1" class="rectangle"></div>
            <span>#0000FF</span>
        </div>
        <div>
            <div id="color2" class="rectangle"></div>
            <span>#ff0000</span>
        </div>
        <div>
            <div id="color3" class="rectangle"></div>
            <span>#006909</span>
        </div>
        <div>
            <div id="color4" class="rectangle"></div>
            <span>#ffd900</span>
        </div>
        <div>
            <div id="color5" class="rectangle"></div>
            <span>#000000</span>
        </div>
        <div>
            <div id="color6" class="rectangle"></div>
            <span>#a7a7a7</span>
        </div>
        <div>
            <div id="color7" class="rectangle"></div>
            <span>#ff9100</span>
        </div>
        <div>
            <div id="color8" class="rectangle"></div>
            <span>#2e2e30</span>
        </div>
        <div>
            <div id="color9" class="rectangle"></div>
            <span>#ff00ea</span>
        </div>
        <div>
            <div id="color10" class="rectangle"></div>
            <span>#6c6c92</span>
        </div>
    </div>
    <script src="colorShowcase.js"></script>
</body>
</html>
